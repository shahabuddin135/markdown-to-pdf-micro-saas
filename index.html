<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to PDF Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.18/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --border-color: #cccccc;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --border-color: #404040;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            display: flex;
            flex-direction: column;
            margin-top: 5vh;
            height: 100vh;
            padding: 1rem;
        }

        .toolbar {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .btn {
            padding: 0.5rem 1rem;
            background-color: #0099ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .editor-preview {
            display: flex;
            gap: 1rem;
            flex-grow: 1;
            padding: 1rem 0;
            height: calc(100vh - 120px);
        }

        .editor-container, .preview-container {
            flex: 1;
            position: relative;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 1rem;
        }

        .drag-over {
            border-color: #007bff;
            background-color: rgba(0, 123, 255, 0.1);
        }

        #markdown-editor {
            width: 100%;
            height: 100%;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg-color);
            color: var(--text-color);
            resize: none;
            font-family: 'Courier New', Courier, monospace;
        }

        #preview {
            height: 100%;
            overflow-y: auto;
            padding: 1rem;
        }

        #preview img {
            max-width: 100%;
        }

        #preview table {
            border-collapse: collapse;
            margin: 1rem 0;
        }

        #preview td, #preview th {
            border: 1px solid var(--border-color);
            padding: 0.5rem;
        }

        #preview code {
            background-color: rgba(175, 184, 193, 0.2);
            padding: 0.2em 0.4em;
            border-radius: 4px;
        }

        #preview pre {
            background-color: rgba(175, 184, 193, 0.2);
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
        }

        .hidden {
    display: none;
  }

  @media (max-width: 768px) {
    .editor-preview {
      flex-direction: column;
    }
  }

  #meetDevButton {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #ff0000;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    transition: background-color 0.3s ease, transform 0.3s ease;
    z-index: 1000;
  }
  #meetDevButton:hover {
    background-color: #005fa3;
  }
  
  /* Responsive adjustments */
  @media (max-width: 768px) {
    #meetDevButton {
      top: 10px;
      right: 10px;
      padding: 8px 16px;
      font-size: 14px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.15);
    }
  }
  
  @media (max-width: 480px) {
    #meetDevButton {
      position: static;
      margin: 10px auto;
      display: block;
      width: fit-content;
    }
  }
    </style>
</head>
<body>
    <button id="meetDevButton" onclick="window.location.href='https://template-6-api.vercel.app/about'">
        Meet the Developer
    </button>
    <div class="container">
        <div class="toolbar">
            <button class="btn" id="downloadBtn">Download PDF</button>
            <button class="btn" id="themeToggle">Toggle Theme</button>
            <input type="file" id="fileInput" class="hidden" accept=".md,text/plain">
            <label for="fileInput" class="btn">Upload File</label>
        </div>
        
        <div class="editor-preview">
            <div class="editor-container" id="editorContainer">
                <textarea id="markdown-editor" placeholder="Enter Markdown or drag and drop a file..."></textarea>
            </div>
            <div class="preview-container">
                <div id="preview"></div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Marked with highlight.js
        marked.setOptions({
            highlight: function(code, lang) {
                const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                return hljs.highlight(code, { language }).value;
            },
            langPrefix: 'hljs language-',
            breaks: true,
            gfm: true
        });

        // Elements
        const editor = document.getElementById('markdown-editor');
        const preview = document.getElementById('preview');
        const editorContainer = document.getElementById('editorContainer');
        const fileInput = document.getElementById('fileInput');
        const themeToggle = document.getElementById('themeToggle');

        // Update preview on input
        const updatePreview = debounce(() => {
            preview.innerHTML = marked.parse(editor.value);
        }, 300);

        editor.addEventListener('input', updatePreview);

        // Drag and drop handling
        editorContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
            editorContainer.classList.add('drag-over');
        });

        editorContainer.addEventListener('dragleave', () => {
            editorContainer.classList.remove('drag-over');
        });

        editorContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            editorContainer.classList.remove('drag-over');
            
            const file = e.dataTransfer.files[0];
            if (file && (file.type === 'text/plain' || file.name.endsWith('.md'))) {
                readFile(file);
            }
        });

        // File input handling
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) readFile(file);
        });

        function readFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                editor.value = e.target.result;
                updatePreview();
            };
            reader.readAsText(file);
        }

        // Download PDF
        document.getElementById('downloadBtn').addEventListener('click', () => {
            const element = preview.cloneNode(true);
            element.style.padding = '2rem';
            element.style.width = '210mm';
            
            html2pdf()
                .set({
                    margin: [10, 10],
                    filename: 'document.pdf',
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2 },
                    jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
                })
                .from(element)
                .save();
        });

        // Theme toggle
        themeToggle.addEventListener('click', () => {
            document.body.setAttribute('data-theme',
                document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'
            );
        });

        // Initial preview
        editor.value = `# Paste your Markdown here\n\nStart typing or drag and drop a Markdown file...`;
        updatePreview();

        // Utility functions
        function debounce(func, wait) {
            let timeout;
            return (...args) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }
    </script>
</body>
</html>
